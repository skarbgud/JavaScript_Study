<script>
    // Number
    console.log(1);
    console.log(1+1);
    console.log(2-1);
    console.log(2*4);
    console.log(6/2);
    // String
    console.log("Hello World");
    console.log('Hello World');
    console.log('Hello World'.length);
    console.log('Hello World'.toUpperCase());
    console.log('Hello World'.indexOf('O')); //결과 -1 -> 찾을 수 없다.
    console.log('Hello World'.indexOf('o'));
    console.log('                   Hello World                   ');
    console.log('                   Hello World                   '.trim());
    console.log("1");
    console.log(1+1);
    console.log("1"+"1");
</script>
